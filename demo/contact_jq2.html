	function downloadCena() {

				$()	.cenaSql()                   // start cenaSql. 
					.cenaSql( 'clean' )          // drop table and create again. 
					.cenaSql( 'add', env_data )  // add data to Sql db.
				;
		});
		location.href='contact_jq3.html';
	}
